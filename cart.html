<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Cart</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="media.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: #fdfbf7;
      color: #333;
      padding-bottom: 80px; /* space for fixed checkout bar */
    }

    .cart-container {
      max-width: 900px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    /* Product Card */
    .product-card {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #fff;
      border-radius: 12px;
      padding: 1rem;
      margin-bottom: 1rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }

    .product-image {
      width: 120px;
      height: 120px;
      border-radius: 10px;
      object-fit: cover;
      background: #eee;
    }

    .product-info {
      flex: 1;
      margin-left: 1rem;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .product-name {
      font-size: 1rem;
      font-weight: 600;
      color: brown;
    }

    .product-price {
      font-weight: 600;
      font-size: 1rem;
    }

    .product-mrp {
      font-size: 0.9rem;
      color: gray;
    }

    .strike {
      text-decoration: line-through;
      color: #777;
    }

    .savings {
      color: #28a745;
      font-size: 0.9rem;
      font-weight: 500;
    }

    .quantity {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-top: 5px;
    }

    .quantity button {
      border: none;
      background: #eee;
      padding: 0.4rem 0.9rem;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
    }

    .qty {
      min-width: 25px;
      text-align: center;
      font-weight: 600;
    }

    .remove-btn {
      color: #d33;
      cursor: pointer;
      margin-left: auto;
      font-size: 1.1rem;
    }

    /* Checkout Fixed Bar */
    .checkout-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #fff;
      border-top: 1px solid #ddd;
      padding: 1rem 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
    }

    .checkout-bar .total-text {
      font-size: 1.1rem;
      font-weight: 600;
      color: #333;
    }

    .checkout-bar .checkout-btn {
      background: #b28c42;
      color: #fff;
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    .checkout-bar .checkout-btn:hover {
      background: #5c2a00;
    }

    /* Media Query: On small screens swap sides */
    @media (max-width: 768px) {
    
    }
  </style>
</head>
<body>
    <section>
        <div class="heading1">
            <h4>Click here to Explore our Products.</h4>
        </div>
    </section>
    <section>
        <div class="navbar">
            <div class="logo">My cart</div>
            <div class="nav-links">
                <a href="skincare.html">Skine care</a>
                <a href="perfume.html">Perfume</a>
                <a href="#">Track order</a>
                <a href="#">Offers*</a>
            </div>
            <div class="options">
                <!--<span id="log" onclick="openmodal()"><i class="fa-solid fa-user" style="color: brown;"></i></span>-->
               <!---- <span id="Cart" onclick="window.location.href='cart.html'"><i class="fa-solid fa-cart-shopping"
                        style="color: brown;"></i></span>-->
                <!--<span id="ham" onclick="hideelement()"><i class="fa-solid fa-bars" style="color: brown;"></i></span>-->
                <span id="Back" onclick="window.location.href='index.html'"><i class="fa-solid fa-left-long" style="color: brown;"></i></span>
            </div>
        </div>

    </section>
    <section>
        <div class="nav-2">
            <div class="skincare"><a href="skincare.html">Skine Care</a></div>
            <div class="perfume"><a href="perfume.html">Perfume</a></div>
            <div class="New"><a href="">New products</a></div>
            <div class="track"><a href="">Track order</a></div>
            <div class="return"><a href="">Return order</a></div>
            <div class="backbtn" onclick="back()"><button>Back</button></div>
        </div>
    </section>
  <div class="cart-container">

    <!-- Example Product 1 -->
    <div class="product-card" data-price="388" data-original="499">
      <img src="https://via.placeholder.com/120" alt="Product" class="product-image">
      <div class="product-info">
        <h3 class="product-name">Neem & Aloe Vera Facewash (100g)</h3>
        <p class="product-mrp">MRP: <span class="strike">₹499</span></p>
        <p class="product-price">Now: ₹388 <span class="savings">(Save ₹111)</span></p>
        <div class="quantity">
          <button class="decrease">-</button>
          <span class="qty">1</span>
          <button class="increase">+</button>
        </div>
      </div>
      <span class="remove-btn"><i class="fa fa-trash"></i></span>
    </div>

    <!-- Example Product 2 -->
    <div class="product-card" data-price="599" data-original="799">
      <img src="https://via.placeholder.com/120" alt="Product" class="product-image">
      <div class="product-info">
        <h3 class="product-name">Herbal Perfume Spray</h3>
        <p class="product-mrp">MRP: <span class="strike">₹799</span></p>
        <p class="product-price">Now: ₹599 <span class="savings">(Save ₹200 )</span></p>
        <div class="quantity">
          <button class="decrease">-</button>
          <span class="qty">1</span>
          <button class="increase">+</button>
        </div>
      </div>
      <span class="remove-btn"><i class="fa fa-trash"></i></span>
    </div>

  </div>

  <!-- Fixed Checkout Bar -->
  <div class="checkout-bar">
    <span class="total-text">Total: ₹0</span>
    <button class="checkout-btn">Proceed to Checkout</button>
  </div>

  <script>
    function updateTotal() {
      let total = 0;
      document.querySelectorAll(".product-card").forEach(card => {
        let qty = parseInt(card.querySelector(".qty").innerText);
        let price = parseInt(card.getAttribute("data-price"));
        total += qty * price;
      });
      document.querySelector(".total-text").innerText = "Total: ₹" + total;
    }

    document.querySelectorAll(".increase").forEach(btn => {
      btn.addEventListener("click", function () {
        let qty = this.parentElement.querySelector(".qty");
        qty.innerText = parseInt(qty.innerText) + 1;
        updateTotal();
      });
    });

    document.querySelectorAll(".decrease").forEach(btn => {
      btn.addEventListener("click", function () {
        let qty = this.parentElement.querySelector(".qty");
        if (parseInt(qty.innerText) > 1) {
          qty.innerText = parseInt(qty.innerText) - 1;
          updateTotal();
        }
      });
    });

    document.querySelectorAll(".remove-btn").forEach(btn => {
      btn.addEventListener("click", function () {
        this.parentElement.remove();
        updateTotal();
      });
    });

    window.onload = updateTotal;
  </script>
</body>
</html>
